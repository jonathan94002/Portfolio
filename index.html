<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
		<link rel="stylesheet"  href="css/style.css">
		<title>Jonathan's Portfolio!</title>
	</head>
<body>
<!-- Banner-->
    <div class="banner">
    	<div class="logo">
    		<img src="images/udacity-logo.jpg" alt="Udacity Logo">
    	</div>
    	<div class="nameTitle" >
    		<div class="name">
    			Jonathan Fisher
    		</div>
    		<div class="logo">
    			SQA Manager
    		</div>
    	</div>
    </div>
<!-- Image -->
    <div class="image">
    	<img src="images/apple.jpg"  width="700" alt="Apple">
    </div>
<!-- Featured Work -->
	<div class="featured">
		Featured Work
	</div>
<!-- Work products -->
<!-- Images first -->
	<div class="workImages">
		<div class="workImage">
   			<img src="images/tivo.jpg" alt="TiVo" style="width:200px; height:250px">
		</div>
		<div class="workImage">
			<img src="images/secondlife.jpg" alt="Second Life" style="width:200px; height:250px">
		</div>
		<div class="workImage">
			<img src="images/drobo.png" alt="Drobo" style="width:200px; height:250px">
		</div>
	</div>
	<!-- Text description + URL -->
	<div class="workTextUrl">
			<div class="workText">
				Tivo
			</div>
			<div class="workText">
				Second Life
			</div>
			<div class="workText">
				Drobo
			</div>
			<div class="workUrl">
				<a href ="http://www.tivo.com/">http://www.tivo.com/</a>
			</div>
			<div class="workUrl">
				<a href ="http://wwww.secondlife.com/">http://www.secondlife.com/</a>
			</div>
			<div class="workUrl">
				<a href ="http://wwww.drobo.com">http://wwww.drobo.com/</a>
			</div>
	</div>
</body>
</html>
